<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1024px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="order-container">
            <div class="order-container__illustration">
                <img src="./images/illustration-hero.svg" alt="illustration hero">
            </div>
            <section class="order-container__summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and postcasts on any device anywhere you like!</p>
            </section>
            <section class="order-container__planDetails">
                <div>
                    <span>
                        <img src="./images/icon-music.svg" alt="">
                    </span>
                    <div class="plan-detail">
                        <h3>Annual Plan</h3>
                        <span>$59.99/year</span>
                    </div>
                    <span class="change-plan">
                        <a href="">Change</a>
                    </span>
                </div>
            </section>
            <section class="order-container__actions">
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </section>
        </div>
    </main>
</body>
</html>
